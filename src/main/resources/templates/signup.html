<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 회원가입 </title>
    <style>
        .sign{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="sign">
    <h1>회원가입</h1>
    <h1 style="color:#4ef6f6">T O D O</h1>
    <form action="#" th:action="@{/signup}" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required minlength="4" maxlength="10" pattern="[a-z0-9]{4,10}"
               title="ID는 최소 4자 이상, 10자 이하이며 알파벳 소문자(a~z), 숫자(0~9)로 구성되어야 한다."><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="8" maxlength="15" pattern="[a-zA-Z0-9]{8,15}"
        title = "비밀번호는 최소 8자 이상, 15자 이하이며 알파벳 대소문자(a~z, A~Z), 숫자(0~9)로 구성되어야 한다."><br>
        <input type="submit" value="가입하기">
    </form>
    </div>

</body>
</html>
