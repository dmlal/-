<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>국밥팀</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");

  * {
    font-family: "Do Hyeon", sans-serif;
  }

  .head {
    height: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image: url('./img/title.png');
    background-position: center;
    background-size: cover;
  }

  .introduce {
    /* 임시이미지 사용.  추후 변경필요
        이미지 넣고 js로 슬라이드 구현
        */
    margin-top: 30px;
    max-width: 500px;
    position: relative;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
  }

  .myPages {
    width: 100%;
    margin: 30px 0px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  .card {
    margin: 0px 50px;
    border: 0.5px solid gray;
    border-radius: 5px;
    transition: all 0.3s linear;
    cursor: pointer;
  }

  .card:hover,
  .card:focus {
    transform: scale(1.1);
  }

  /* card에 마우스 커서 올리거나 포커스 되면 card 크기 커지게 하는 css */

  .cardimg {
    height: 18rem;
    width: 18rem;
  }

  .cardtext {
    margin: 3px auto 3px auto;
    font-size: xx-large;
    text-align: center;
  }

  .myprofile {
    padding: 10px 10px 10px 10px;
    width: 90%;
    margin: 30px auto 100px auto;
    border: 1px solid black;
    overflow: auto;
  }

  .profileleft {
    border-right: 1px solid black;
    width: 50%;
    height: 100%;
    float: left;
  }

  .profileright {
    width: 50%;
    height: 100%;
    margin: 0px 0px 0px auto;
  }

  .imgbox {
    height: 18rem;
    width: 18rem;
    margin-right: 10px;
    border: 1px solid black;
    float: left;
  }

  .profileimg {
    height: 18rem;
    width: 18rem;
    padding-bottom: 10px;
  }

  .section input[id*="slide"] {
    display: none;
  }

  .section .slidewrap {
    max-width: 100%;
    margin: 0 auto;
    overflow: hidden;
  }

  .section .slidelist {
    white-space: nowrap;
    font-size: 0;
    padding: 0;
    margin: 0;
  }

  .section .slidelist>li {
    display: inline-block;
    vertical-align: middle;
    width: 100%;
    transition: all .5s;
  }

  .section .slidelist>li>a {
    display: block;
    position: relative;
  }

  .section .slidelist>li>a img {
    width: 100%;
  }

  /* 좌우로 넘기는 LABEL버튼에 대한 스타일 */
  .section .slidelist label {
    position: absolute;
    z-index: 1;
    top: 50%;
    transform: translateY(-50%);
    padding: 30px;
    cursor: pointer;
  }

  .section .slidelist .left {
    left: 30px;
    background: url('./img/left.png') center center / 100% no-repeat;
  }

  .section .slidelist .right {
    right: 30px;
    background: url('./img/right.png') center center / 100% no-repeat;
  }

  /* INPUT 체크되면 변화값이 li까지 전달되는 스타일 */
  .section input[id="slide01"]:checked~.slidewrap .slidelist>li {
    transform: translateX(0%);
  }

  .section input[id="slide02"]:checked~.slidewrap .slidelist>li {
    transform: translateX(-100%);
  }

  .section input[id="slide03"]:checked~.slidewrap .slidelist>li {
    transform: translateX(-200%);
  }
</style>

<script>
  function openMyPage() {
    alert('Test')
  }
</script>

<body>
  <div class="head">
  </div>
  <div class="section">
    <input type="radio" name="slide" id="slide01" checked>
    <input type="radio" name="slide" id="slide02">
    <input type="radio" name="slide" id="slide03">

    <div class="slidewrap">
      <ul class="slidelist">
        <li>
          <a>
            <label for="slide03" class="left"></label>
            <img src="./img/teamimg1.jpg">
            <label for="slide02" class="right"></label>
          </a>
        </li>
        <li>
          <a>
            <label for="slide01" class="left"></label>
            <img src="./img/teamimg2.jpg">
            <label for="slide03" class="right"></label>
          </a>
        </li>
        <li>
          <a>
            <label for="slide02" class="left"></label>
            <img src="./img/teamimg3.jpg">
            <label for="slide01" class="right"></label>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div>
    <div class="myPages">
      <div class="card" style="width: 18rem" tabindex="0">
        <!-- 자바 스크립트 넣기 전 tabindex="0"로 구현 해놨어요 자바 스크립트 넣으면 빠질 예정 -->
        <img src="./img/test1.png" class="cardimg" alt="..." onclick="openMyPage()" />
        <div class="cardbody">
          <p class="cardtext" style="
              width: 130px;
              text-overflow: ellipsis;
              white-space: nowrap;
              overflow: hidden;
            ">
            카드1
          </p>
        </div>
      </div>
      <div class="card" style="width: 18rem" tabindex="0">
        <img src="./img/test2.png" class="cardimg" alt="..." onclick="openMyPage()" />
        <div class="cardbody">
          <p class="cardtext" style="
              width: 130px;
              text-overflow: ellipsis;
              white-space: nowrap;
              overflow: hidden;
            ">
            카드2
          </p>
        </div>
      </div>
      <div class="card" style="width: 18rem" tabindex="0">
        <img src="./img/test3.png" class="cardimg" alt="..." onclick="openMyPage()" />
        <div class="cardbody">
          <p class="cardtext" style="
              width: 130px;
              text-overflow: ellipsis;
              white-space: nowrap;
              overflow: hidden;
            ">
            카드3
          </p>
        </div>
      </div>
    </div>
  </div>

  

</body>

</html>
