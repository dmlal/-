<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>국밥팀</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");

  * {
    font-family: "Do Hyeon", sans-serif;
  }

  .head {
    height: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image: url('./img/title.png');
    background-position: center;
    background-size: cover;
  }

  .introduce {
    /* 임시이미지 사용.  추후 변경필요
        이미지 넣고 js로 슬라이드 구현
        */
    margin-top: 30px;
    max-width: 500px;
    position: relative;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
  }

  .myPages {
    width: 100%;
    margin: 30px 0px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  .card {
    margin: 0px 50px;
    border: 0.5px solid gray;
    border-radius: 5px;
  }

  .cardimg {
    height: 18rem;
    width: 18rem;
  }

  .cardtext {
    margin: 3px auto 3px auto;
    font-size: xx-large;
    text-align: center;
  }

  .test {
    height: 500px;
    width: 1200px;
    /*이 부분 Mypages랑 사이즈 맞게 반응형으로 바꾸면 좋을 거같아요 */
    text-align: center;
    margin: 30px auto 30px auto;
    background-color: rgb(206, 198, 192);
    border: 1px solid black;
  }
</style>

<script>
  function openMyPage() {
    alert('Test')
  }
</script>

<body>
  <div class="head">
  </div>
  <div class="introduce">
    <img src="./img/teamimg1.jpg">
  </div>

  <div class="myPages">
    <div class="card" style="width: 18rem">
      <img src="./img/test1.png" class="cardimg" alt="..." onclick="openMyPage()" />
      <div class="cardbody">
        <p class="cardtext" style="
              width: 130px;
              text-overflow: ellipsis;
              white-space: nowrap;
              overflow: hidden;
            ">
          카드1
        </p>
      </div>
    </div>
    <div class="card" style="width: 18rem">
      <img src="./img/test2.png" class="cardimg" alt="..." onclick="openMyPage()" />
      <div class="cardbody">
        <p class="cardtext" style="
              width: 130px;
              text-overflow: ellipsis;
              white-space: nowrap;
              overflow: hidden;
            ">
          카드2
        </p>
      </div>
    </div>
    <div class="card" style="width: 18rem">
      <img src="./img/test3.png" class="cardimg" alt="..." onclick="openMyPage()" />
      <div class="cardbody">
        <p class="cardtext" style="
              width: 130px;
              text-overflow: ellipsis;
              white-space: nowrap;
              overflow: hidden;
            ">
          카드3
        </p>
      </div>
    </div>
  </div>
  <div class="test">
    Js로 사진 클릭시 프로필 뜨게 설정하면 됩니다
  </div>
</body>

</html>
